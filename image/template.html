<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>{{FQDN}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      /* Grafana-ish dark */
      --bg0:#0B0F14;
      --bg1:#111827;
      --card:#0F172A;
      --card2:#0B1220;
      --border:#223046;
      --text:#E5E7EB;
      --muted:#9CA3AF;
      --accent:#F2CC0C;   /* Grafana yellow */
      --accent2:#7AA2F7;  /* blu soft */
      --ok:#22C55E;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      min-height:100vh;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(122,162,247,.12), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(242,204,12,.10), transparent 55%),
        radial-gradient(900px 900px at 50% 110%, rgba(34,197,94,.08), transparent 55%),
        linear-gradient(135deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* soft animated grid */
    .grid{
      position:fixed;
      inset:-40%;
      background-image:
        linear-gradient(to right, rgba(148,163,184,.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(148,163,184,.07) 1px, transparent 1px);
      background-size: 48px 48px;
      transform: rotate(12deg);
      animation: gridMove 18s linear infinite;
      pointer-events:none;
      mask-image: radial-gradient(circle at center, rgba(0,0,0,.8), transparent 65%);
      opacity:.55;
    }
    @keyframes gridMove{
      from{ transform: rotate(12deg) translate3d(0,0,0); }
      to  { transform: rotate(12deg) translate3d(-96px,-96px,0); }
    }

    /* floating glow blobs */
    .blob{
      position:fixed;
      width:420px;
      height:420px;
      border-radius:50%;
      filter: blur(45px);
      opacity:.22;
      pointer-events:none;
      mix-blend-mode: screen;
      animation: float 10s ease-in-out infinite;
    }
    .blob.a{ background: var(--accent2); top:-120px; left:-120px; animation-duration: 12s; }
    .blob.b{ background: var(--accent);  bottom:-160px; right:-140px; animation-duration: 14s; }
    .blob.c{ background: var(--ok);      top:55%; left:62%; width:300px; height:300px; opacity:.14; animation-duration: 16s; }
    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%    { transform: translate(20px,-18px) scale(1.05); }
    }

    .wrap{
      position:relative;
      width:min(720px, 92vw);
      padding: 24px;
    }

    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(15,23,42,.92), rgba(11,18,32,.92));
      border: 1px solid rgba(34,48,70,.75);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 34px 34px 26px;
      overflow:hidden;
      animation: popIn .7s cubic-bezier(.2,.9,.2,1) both;
    }

    /* animated border sheen */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 20px;
      background: conic-gradient(
        from 180deg,
        transparent 0deg,
        rgba(242,204,12,.18) 70deg,
        rgba(122,162,247,.18) 140deg,
        transparent 220deg,
        rgba(34,197,94,.14) 320deg,
        transparent 360deg
      );
      filter: blur(10px);
      opacity:.55;
      animation: spin 10s linear infinite;
      pointer-events:none;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:1px;
      border-radius: 17px;
      background: linear-gradient(180deg, rgba(15,23,42,.95), rgba(11,18,32,.95));
      pointer-events:none;
    }
    @keyframes spin{
      from{ transform: rotate(0deg); }
      to  { transform: rotate(360deg); }
    }

    @keyframes popIn{
      from { transform: translateY(16px) scale(.985); opacity:0; }
      to   { transform: translateY(0) scale(1); opacity:1; }
    }

    .content{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      gap: 14px;
      text-align:left;
    }

    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: .86rem;
      color: var(--text);
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.35);
      letter-spacing:.2px;
      user-select:none;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: var(--ok);
      box-shadow: 0 0 0 0 rgba(34,197,94,.55);
      animation: pulse 1.6s ease-out infinite;
    }
    @keyframes pulse{
      0%   { box-shadow: 0 0 0 0 rgba(34,197,94,.55); }
      70%  { box-shadow: 0 0 0 14px rgba(34,197,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    h1{
      margin: 0;
      font-size: clamp(1.55rem, 3.2vw, 2.35rem);
      font-weight: 650;
      letter-spacing: .2px;
      line-height:1.15;
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: 1rem;
      line-height:1.45;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 6px;
    }
    .chip{
      padding: 7px 10px;
      border-radius: 10px;
      font-size: .86rem;
      color: #cbd5e1;
      background: rgba(148,163,184,.08);
      border: 1px solid rgba(148,163,184,.16);
    }
    .chip strong{ color: var(--accent); font-weight: 650; }

    .footer{
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px dashed rgba(148,163,184,.18);
      color: rgba(156,163,175,.95);
      font-size: .85rem;
    }

    a{
      color: var(--accent2);
      text-decoration:none;
    }
    a:hover{ text-decoration:underline; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .grid,.blob,.card::before,.dot{ animation:none !important; }
      .card{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="grid"></div>
  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="blob c"></div>

  <div class="wrap">
    <div class="card">
      <div class="content">
        <div class="toprow">
          <div class="badge"><span class="dot"></span> Deployment Active</div>
          <div class="chip">Theme: <strong>Grafana Dark</strong></div>
        </div>

        <h1>{{FQDN}}</h1>
        <p class="sub">Devops<strong>Docker,k8s</strong>.</p>

        <div class="chips">
          <div class="chip">Kubernetes</div>
          <div class="chip">NGINX Ingress</div>
          <div class="chip">HAProxy</div>
          <div class="chip">TLS</div>
        </div>

        <div class="footer">
          <div>✔ Ready · Health OK</div>
          <div>Tip: prova <code>curl -vk https://{{FQDN}}</code></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
